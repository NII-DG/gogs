BRAND_NAME = Gogs
RUN_USER   = ivis
RUN_MODE   = dev

[database]
TYPE     = postgres
HOST     = 127.0.0.1:5432
NAME     = gogs
USER     = gogs
PASSWORD = gogs
SSL_MODE = disable
PATH     = /home/ivis/gogs/data/gogs.db

[repository]
ROOT = /home/ivis/gogs-repositories
AUTO_INIT = true

[server]
DOMAIN           = localhost
HTTP_PORT        = 3000
EXTERNAL_URL     = http://192.168.196.162:3000/
DISABLE_SSH      = false
SSH_PORT         = 3001
START_SSH_SERVER = true
OFFLINE_MODE     = false

[mailer]
ENABLED = false

[service]
REGISTER_EMAIL_CONFIRM = false
ENABLE_NOTIFY_MAIL     = false
DISABLE_REGISTRATION   = false
ENABLE_CAPTCHA         = true
REQUIRE_SIGNIN_VIEW    = false

[picture]
DISABLE_GRAVATAR        = false
ENABLE_FEDERATED_AVATAR = false

[session]
PROVIDER = file

[log]
MODE      = file
LEVEL     = Trace
ROOT_PATH = /home/ivis/gogs/log

[security]
INSTALL_LOCK = true
SECRET_KEY   = qDKxfIYQHIMNO8V

[repository.upload]
ENABLED = true
TEMP_PATH = data/tmp/uploads
ALLOWED_TYPES =
FILE_MAX_SIZE = 100
ANNEX_FILE_MIN_SIZE = 10
MAX_FILES = 6

[bcapi]
