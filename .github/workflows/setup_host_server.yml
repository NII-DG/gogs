name: Setup Host-Server Enviroment

on: workflow_dispatch

jobs:

  build:
    runs-on: [self-hosted, development]

    steps:
    - name: Uninstall old docker
      run: sudo apt-get remove docker docker-engine docker.io
    - name: Install libraries
      run: |
        sudo apt-get update
        sudo apt-get upgrade
        sudo apt-get install -y git
        sudo apt-get install -y wget
        sudo apt-get install -y make
        sudo apt-get install -y gcc
        sudo apt-get install -y libpam0g-dev
    - name: Install Docker
      run: |
        sudo apt-get install -y docker.io
        sudo apt-get install -y docker-compose
    - name: Setup go
      uses: actions/setup-go@v2
      with:
        go-version: '1.16.6'
    - run: echo "GOPATH="$GOROOT >> $GITHUB_ENV
    - run: echo "GOBIN="$GOPATH"/bin" >> $GITHUB_ENV
    - run: echo $GOBIN >> $GITHUB_PATH
    - name: Install Dependencies
      run: |
        go get -u github.com/kevinburke/go-bindata/...
